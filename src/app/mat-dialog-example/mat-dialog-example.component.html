
<mat-dialog-content>
    <form [formGroup]='appointmentbooking'>
            <h2 style="text-align: center; margin-top: 30px;">Take Appointment</h2>
        <div class="row">
        
            <!-- <div class="col-12 set_field">
                <mat-form-field>
                    <input matInput type="number" placeholder="id" formControlName="id" name="id">
                </mat-form-field>
            </div>
            <div class="col-12 set_field">
                <mat-form-field>
                    <input matInput placeholder="check" formControlName="check" name="check">
                </mat-form-field>
            </div> -->
            <div class="col-6 set_field">
                <mat-form-field>
                    <input [(ngModel)]='obj.name' matInput placeholder="Name" formControlName="name" name="name">
                    <mat-error *ngIf="appointmentbooking.get('name').hasError('required')"> Name is Required!</mat-error>
                    <mat-error *ngIf="appointmentbooking.get('name').hasError('minlength')">
                         Name should be atleast 4 characters long!
                      </mat-error>
                </mat-form-field>
            </div>
           
            <div class="col-6 set_field">
                <mat-form-field>
                    <input [(ngModel)]='obj.email' matInput type="email" placeholder="Email" formControlName="email" name="email">
                    <mat-error *ngIf="appointmentbooking.get('email').hasError('required')">email is Required!</mat-error>
                    <mat-error *ngIf="appointmentbooking.get('email').hasError('pattern')">
                        use @ and aslo any number!
                      </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12 set_field">
                <mat-form-field>
                    <input [(ngModel)]='obj.phone' type="telephone" matInput placeholder="Phone No." minlength=10 maxlength=10 formControlName="phone" name="phone">
                    <mat-error *ngIf="appointmentbooking.get('phone').hasError('minlength')">phone no. is atleast 10</mat-error>
                </mat-form-field>
            </div>
            <!-- <div class="col-12 set_field">
                <mat-form-field>
                    <input matInput type="number" placeholder="userID" formControlName="userID" name="userID">
                </mat-form-field>
            </div> -->
            <div class="col-12 set_field">
                <mat-form-field>
                    <input [(ngModel)]='obj.description' type="text" matInput placeholder="Dscription" formControlName="description" name="description">
                </mat-form-field>
            </div>
            <div class="col-4">
                <button mat-raised-button type="submit" color="primary"  [hidden] = 'isShow'  (click)="BookAppointment(appointmentbooking.value)">Book Now</button>
            </div>
             <div class="col-4">
                <button mat-raised-button type="submit"  color="primary" (click)="updateapi(appointmentbooking.value)">update</button>
            </div>
         
            <!-- <div class="col-12">
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div> -->
        </div>
    </form>
    
</mat-dialog-content>
